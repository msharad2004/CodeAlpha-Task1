<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        text-align: center;
    }

    input {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <input type="number" id="dobDay" placeholder="Day" min="1" max="31">
    <input type="number" id="dobMonth" placeholder="Month" min="1" max="12">
    <input type="number" id="dobYear" placeholder="Year" min="1900" max="2100">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
</div>

<script>
    function calculateAge() {
        var dobDay = document.getElementById("dobDay").value;
        var dobMonth = document.getElementById("dobMonth").value;
        var dobYear = document.getElementById("dobYear").value;

        var dob = new Date(dobYear, dobMonth - 1, dobDay);
        var today = new Date();

        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        document.getElementById("result").innerText = "Your age is: " + age;
    }
</script>

</body>
</html>
